# HTTP 服务器 - 重定向到 HTTPS
server {
    listen 80;
    server_name gwewuv.top;
    return 301 https://$host$request_uri;
}

# HTTPS 服务器
server {
    listen 443 ssl http2;
    server_name gwewuv.top;
    root /usr/share/nginx/html;
    index index.html;

    # SSL 证书配置
    ssl_certificate /etc/nginx/ssl/gwewuv.top_bundle.crt;
    ssl_certificate_key /etc/nginx/ssl/gwewuv.top.key;
    
    # SSL 安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # 允许上传大文件（最大 100MB）
    client_max_body_size 100m;

    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # 前端路由支持（SPA）
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 上传文件代理 - 必须在静态资源缓存之前，优先匹配
    location /uploads {
        proxy_pass http://backend:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # 启用缓存以提升性能
        proxy_cache_valid 200 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        # 启用 gzip 压缩
        gzip_types image/jpeg image/png image/gif image/webp;
        # 允许大文件
        client_max_body_size 100m;
    }

    # API 代理到后端
    location /api {
        proxy_pass http://backend:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_cache_bypass $http_upgrade;
        # 允许大文件上传
        client_max_body_size 100m;
        # 禁用缓冲，确保实时响应
        proxy_buffering off;
    }

    # 静态资源缓存 - 排除 /uploads 路径
    location ~* ^/(?!uploads).*\.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

